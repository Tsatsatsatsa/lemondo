<div class="container">
    <h1>Users</h1>
    <input class="form-control w-25 mb-3" type="text" placeholder="Search" [(ngModel)]="searchText">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>NickName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Web Site</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | search: searchText">
                <td>{{user.nickName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.mobileNumber}}</td>
                <td>{{user.webSite}}</td>
            </tr>
        </tbody>
    </table>
</div>
